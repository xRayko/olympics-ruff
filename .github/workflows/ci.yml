name: CI Pipeline

on:
  push:
    branches:
      - main  # ou une autre branche que tu souhaites suivre
  pull_request:
    branches:
      - main  # ou une autre branche

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'  # Ou la version que tu souhaites

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt  # ou une autre manière d'installer les dépendances

      - name: Install ruff
        run: |
          pip install ruff  # Si ruff n'est pas encore installé

      - name: Run linting with ruff
        run: |
          source venv/bin/activate
          ruff check .  # Lancer ruff sur tout le projet
